spring.application.name=PortalSecurity

# Database Properties
spring.datasource.url=jdbc:postgresql://localhost:5432/rosa
spring.datasource.username=rosa
spring.datasource.password=rosa

# Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.tomcat.max-threads=100
server.port=8080

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.level.org.hibernate.SQL=debug

# on_param -> ?include_message
server.error.include-message=always
# on_param -> ?include_binding_errors
server.error.include-binding-errors=on_param
# on_param -> ?trace
server.error.include-stacktrace=on_param
server.error.include-exception=true
server.error.whitelabel.enabled=true
server.error.path=path

spring.messages.basename=messages

logging.level.org.springframework=DEBUG
logging.level.org.springframework.security = debug
#spring.web.locale=IR

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

authorization.key=rosa1375